<div>
<button type="button" ng-click="Agregar()" class="btn text-right float-right" >
<span class="fa fa-shopping-cart shopping-cart-summary-fa" ></span>({{Lista.length}})</button>
</div>
 
<div>
<h3 >  &nbsp;  Tu Pedido<small></small></h3>
</div>

<form name="FormFiltro" class="bg-light" novalidate ng-show="AccionABMC == 'L'">
    <div class="form-group row col-sm-3" >
        <label class="font-weight-bolder col-form-label col-sm-2 col-sm-offset-1">
            Direccion de Entrega:
        </label>
        <div class="row">

        <div class="col py-3 px-sm-12" style="width: 350px;padding:35px">
            <input type="text" name="direccion"
                   class="form-control"
                   disabled
                   ng-model="DtoFiltro.direccion" />
         </div>
         <div class="col-xs-3"></div>
                   <button class="btn btn-primary" ng-click="AgregarDomicilio()">
                    <span class="fa fa-plus"> </span> Agregar
                </button>
        </div>
    </div>
      
        <label class="col py-3 px-sm-12 font-weight-bolder col-form-label col-sm-2  text-left">
            Forma Entrega:
        </label>
        <div class="col-sm-3">
            <input type="radio"  id="formaEntregaAntes" name="gender" value="antes" ng-model="DtoFiltro.formaEntregaAntes"  ng-click="SetFalseElegirFecha()">
            <label for="antes">Lo antes posible</label><br>
            
            <input type="radio" id="formaEntregaFecha" name="gender" value="fecha" ng-model="DtoFiltro.formaEntregaFecha">
            <label for="fecha">Elegir Fecha</label><br>
            <div class="col-sm-3">
                <input  type="date" id="exampleInput" name="input" ng-model="DtoFiltro.fecha"
                    placeholder="yyyy-MM-dd" min="2020-07-04" max="2020-12-31"
                    required ng-show="!!DtoFiltro.formaEntregaFecha" />
             </div>
        </div>
        <label class="col py-3 px-sm-12 font-weight-bolder col-form-label col-sm-2  text-left">
            Forma Pago: 
        </label>
        <div class="col-sm-3">
            <select class="form-control"
                    ng-model="formaPago" onchange="(this.value=='1') ?Buscar(): location = this.value;">
                <option value=''></option>
                <option value="/Tarjeta.html">Visa</option>
                <option value="1">Efectivo</option>
            </select>
        </div>
         <div ng-If="formaPago === '1'">
            <label class="col py-3 px-sm-12 font-weight-bolder  col-form-label col-sm-2  text-left">
                Monto a Pagar: 
            </label>
            <div class="col-sm-3">
                <input type="text" name="currency-field" id="currency-field" 
                       pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" value="" 
                       data-type="currency" placeholder="$1,000,000.00"
                       class="form-control"
                   ng-model="DtoFiltro.monto" />
           </div>
       </div>
    </div>
    <!-- Botones -->
    <div class="row justify-content-center">
        <button class="btn btn-primary" ng-click="HacerPedido(DtoFiltro, Lista, formaPago);">
            <span class="fa fa-check"> </span> Hacer pedido
        </button>
        <!-- <button class="btn btn-primary" ng-click="Agregar()">
            <span class="fa fa-plus"> </span> Agregar
        </button> -->
    </div>
</form>

<!-- Tabla de resutados de busqueda y Paginador-->
<div ng-show="AccionABMC == 'DP' ||AccionABMC == 'L'  ">
    <h6 >  &nbsp; Detalle de tu Pedido</h6>

    <table class="table">
        <tr>
            <th class="text-center">Comercio</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Cantidad</th>
        </tr>
        <tr ng-repeat="dto in Lista">
            <td class="text-center">{{dto.comercio | uppercase}}</td>
            <td class="text-center">{{dto.nombre}}</td>
            <td class="text-center">{{dto.cantidad}}</td>
            <td class="text-center text-nowrap" ng-show="AccionABMC != 'L'">
                <button class="btn btn-danger btn-sm" title="Eliminar"
                        ng-click="EliminarPedido($index)">
                    <span class="fa fa-remove"></span>
                </button>
                <!-- <button class="btn btn-primary btn-sm" title="Modificar"
                        ng-click="Modificar(dto)">
                    <span class="fa fa-pencil"></span>
                </button>
                <button class="btn  btn-sm btn-{{ dto.Activo ? 'danger':'success'}}" title="{{dto.Activo ? 'Desactivar':'Activar'}}"
                        ng-click="ActivarDesactivar(dto)">
                    <span class="fa fa-{{dto.Activo ? 'remove':'check'}}"></span>
                </button> -->
            </td>
        </tr>
    </table>
    <!-- Paginador-->
    <div class="col-sm-12">
        <div class="row bg-light">
            
        </div>
    </div>
</div>



    <!-- Botones y alerta 'revisar datos' -->
    <div class="row justify-content-center">
        
        &nbsp;
        <button class="btn btn-warning" ng-click="Volver()">
            <span class="fa fa-arrow-left"></span>  {{AccionABMC == 'A'  || AccionABMC == 'M' ? 'Volver' : 'Volver'}}
        </button>
    </div>
    <div class="row alert alert-danger" ng-show="FormReg.$submitted && FormReg.$invalid">
        <span class="fa fa-exclamation-sign"></span>{{Mensajes['RD']}}<!--texto: Revisar los datos ingresados...-->
    </div>

</form>





<form name="FormFiltro" class="bg-light" novalidate ng-show="AccionABMC == 'D'">
<h3 class="col-sm-3">Agregar Domicilio<small></small></h3>

    <div class="form-group row">
        <label class="col-form-label col-sm-2 col-sm-offset-1">
            Calle:
        </label>
        <div class="col-sm-3">
            <input type="text" name="Calle"
                   class="form-control"
                   ng-model="Dom.Calle"
                   value="xxxx xxxx xxxx xxxx" />
        </div>
        <label class="col-form-label col-sm-2 col-sm-offset-1">
            Nro:
        </label>
        <div class="col-sm-3">
            <input type="text" name="Nro"
                   class="form-control"
                   ng-model="Dom.Nro"
                   value="xxxx xxxx xxxx xxxx" />
        </div>
        <label class="col-form-label col-sm-2  text-left">
            Ciudad:
        </label>
        <div class="col-sm-3">
            <select class="form-control"
                    ng-model="Dom.Ciudad">
                <option value=''></option>
                <option value=Cordoba>CÃ³rdoba</option>
                <option value=BsAs>Buenos Aires</option>
            </select>
        </div>
        <label class="col-form-label col-sm-2 col-sm-offset-1">
            Referencia:
        </label>
        <div class="col-sm-3">
            <input type="text" name="Referencia"
                   class="form-control"
                   ng-model="Dom.Referencia"
                   value="xxxx xxxx xxxx xxxx" />
        </div>
    
        
    </div>
    <!-- Botones -->
    <div class="row justify-content-center">
        <button class="btn btn-danger" onclick="window.location.href='/Pedido.html';">
            <span class="fa fa-remove"> </span> Cancelar
        </button>
        <button class="btn btn-primary" ng-click="AgregarDomicilioUI(Dom)">

    </div>
</form>
